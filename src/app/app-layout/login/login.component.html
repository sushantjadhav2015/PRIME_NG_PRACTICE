<alert></alert>
<div class="grid grid-nogutter">
  <div class="col">
    <div class="p-3 bg-teal-400 font-bold">
      <div class="centered-flex-container">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-9">
          <div class="text-center mb-5">
            <img src="assets/images/insta-img.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" formControlName="username" type="text" placeholder="Email address" pInputText
              class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" formControlName="password" type="password" placeholder="Password" pInputText
              class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" formControlName="rememberMe" [binary]="false" styleClass="mr-2">
                </p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>
            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="text-center p-3 bg-teal-400 font-bold ">
      <div class="centered-flex-container">
        <asl-google-signin-button></asl-google-signin-button>
        <div *ngIf="user">
          <img src="{{ user.photoUrl }}" referrerpolicy="no-referrer">
          <h4>{{ user.name }}</h4>
          <p>{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
